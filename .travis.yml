# Use new trusty images, should yield newer compilers and packages
sudo: true
dist: trusty

os: linux
env: NAME="clang-format"
dist: trusty
addons:
    apt:
        sources:
            - llvm-toolchain-trusty-7
            - ubuntu-toolchain-r-test
        packages:
            - clang-format-7
        script: "./.travis/clang-format-checker.sh"
